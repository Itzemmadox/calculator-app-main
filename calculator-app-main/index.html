<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 5px;}
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>
  <div class="calc-container">
    <div class="header">
      <h2>calc</h2>
      <div><p>THEME</p></div>
    </div>

    <div class="display">
      <h2 id="displayNum">0</h2>
    </div>

    <div class="cal-btn">
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button" class="clr">DEL</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">+</button>
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">-</button>
        <button type="button">.</button>
        <button type="button">0</button>
        <button type="button">/</button>
        <button type="button">x</button>
        <button type="button" class="clr" style="grid-column: 1/3; grid-row: 5/6;">RESET</button>      
        <button type="button" style="grid-column: 3/5; grid-row: 5/6; background-color: hsl(6, 63%, 50%); color: #fff;">=</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
